                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>global_eval</title>
</head>
<body>

    <script src="../jquery-2.0.3.js"></script>
    
    <!-- 
        示例一：辨析 evel
     -->
    <script>
    
        (function ( window, $ ) {
            console.log( '---------- 示例一 ----------' );

            var value = 10;
            
            (function () {
                var value = 20;
                // window.eval( 'value = 30' );
                eval( 'value = 30' );
            })()

            console.log( value );

        })( window, jQuery );

    </script>

    <!-- 
        示例二：window.eval
     -->
    <script>
    
        (function ( window, $ ) {
            console.log( '---------- 示例二 ----------' );

            // var value = 10;

            // (function () {
            //     var value = 20;
            //     window.eval( 'value = 20' );
            // })()
            var x = 5;  
            function fn(){  
                var x = 'jack';  
                window.eval('x=10');  
            }  
            fn();
            
            console.log( x );

        })( window, jQuery );

    </script>

</body>
</html>
