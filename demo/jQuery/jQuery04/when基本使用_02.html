                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>when基本使用_02</title>
</head>
<body>
    
    <script src="../jquery-2.0.3.js"></script>

    <script>
    
        const dfd = $.Deferred();

        setTimeout(() => {
            dfd.resolve( 1 );    // 2s 后打印: 2s 后所有的延迟对象成功 —— 1
            // dfd.reject( 2 );     // 2s 后打印: 2s 后所有的延迟对象失败 —— 2   
        }, 2000);

        /**
         *  此时，when 方法传递了一个延迟对象作为参数，remaining 和 length 都是 1，而 deferred 保存的就是该参数的引用，即 deferred 和外部的 dfd 指向同一块内存
         *      然后直接返回 deferred，也就是说，此时 when 方法的返回值就是 dfd
         */
        $.when( dfd )   // 等同于 dfd
        .done(data => {
            console.log( '2s 后所有的延迟对象成功 —— ' + data );
        })
        .fail(data => {
            console.log( '2s 后所有的延迟对象失败 —— ' + data );
        });
    
    </script>

</body>
</html>
